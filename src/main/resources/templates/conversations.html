<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" medial="all" th:href="@{/css/styles.css}" />
</head>
    <body>
    	<img src="/images/logo.png" alt="Logo">

        <h1>Welcome <span th:text="${loggedInUser}"></span></h1>
        <h4>~ [[${role}]] ~</h4>
        <h3>Your Active Conversations</h3>
        
        <form action="/message" method="POST">
              <ul style="list-style-type: none;">
	        	<li th:each="user : ${currentUsers}">
	        		<input type="submit" name="recipientName" th:value="${user.email}">
	        	</li>
	        	<li th:if="${newUser != null}">
	        		<input type="submit" name="recipientName" th:value="${newUser.email}">
	        	</li>
        
        	</ul>
        </form>
        
        <div th:if="${artist != null}">
        	<a th:href="@{/possibleConversations}">Add New Conversation</a>
		</div>
		
		<br>
		<form th:action="@{/logout}" method="POST">
			<input type="submit" id="logout-submit" name="logout-submit" value="Log Out">
		</form>
    </body>
</html>
