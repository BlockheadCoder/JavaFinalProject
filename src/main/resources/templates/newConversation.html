<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Add New Conversation</title>
<link rel="stylesheet" type="text/css" medial="all" th:href="@{/css/styles.css}" />
</head>
<body>

	<img src="/images/logo.png" alt="Logo">
	<h1>Start a New Conversation</h1> <br>
	<h3>Pick a Customer</h3>
	
    <form action="/conversationAdd" method="POST">
        <ul style="list-style-type: none;">
        	<li th:each="user : ${allUsers}">
        		<input type="submit" name="name" th:value="${user.email}">
        	</li>

       	</ul>
    </form>

	<div>
        <a th:href="@{/conversations}">Home</a>
    </div> <br>
        	
     <form th:action="@{/logout}" method="POST">
		<input type="submit" id="logout-submit" name="logout-submit" value="Log Out">
	</form>

</body>
</html>
