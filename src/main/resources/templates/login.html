<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" medial="all" th:href="@{/css/styles.css}" />
    </head>
    <body>
    	<div th:if="${param.error}">
			<div class="alert">
				<span>Invalid Username or Password</span>
			</div>
		</div>
    
        <form action="/login" method="POST">
            <span> Username: </span> <input type="email" name="username" id="username"></br>
            <span> Password: </span> <input type="password" name="password" id="password"></br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
