<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
    <body>

        <h1>My name is <span th:text="${loggedInUser}"></span></h1>
        
        <form action="/message" method="POST">
              <ul>
	        	<li th:each="user : ${currentUsers}">
	        		<input type="submit" name="recipientName" th:value="${user.name}">
	        	</li>
        
        	</ul>
        </form>
        
        <div th:if="${artist != null}">
        	<a th:href="@{/possibleConversations}">Add New Conversation</a>
		</div>
    </body>
</html>
